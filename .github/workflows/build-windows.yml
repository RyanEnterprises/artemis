name: Python to Executeable

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10.1'
          architecture: 'x64'
      - run: python my_script.py
      - run: pyinstaller --noconfirm --onefile --console  "artemis.py"